{% macro displaySourcesList(sources_list) %}

{% for sources in sources_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">

    <p class="text-center">
        <a href="/source/{{sources.id}}">{{ sources.name|truncate(10)}}</a>

    </p>
</div>

{% endfor %}

{% endmacro %}
